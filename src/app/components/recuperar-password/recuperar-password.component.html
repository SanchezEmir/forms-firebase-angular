<div class="wrapper">
  <div class="body" *ngIf="!loading">
    <img class="logo" src="../../../assets/img/login.png" alt="Login">
    <h1>Recuperar Contraseña</h1>
    <form [formGroup]="recuperPassword" (ngSubmit)="recuperarPassword()">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" formControlName="correo" placeholder="name@example.com">
        <label >Email address</label>
      </div>
      <div class="d-grid gap-2 mb-3">
        <button class="btn btn-primary btn-lg" type="submit">Recuperar Contraseña</button>
      </div>
      <a routerLink="/login">Volver</a>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
