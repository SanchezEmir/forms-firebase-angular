<div class="wrapper">
  <div class="body" *ngIf="!loading">
    <img class="logo" src="../../../assets/img/login.png" alt="Login">
    <h1>Login</h1>
    <form (ngSubmit)="login()" [formGroup]="loginUsuario">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" formControlName="email" placeholder="name@example.com">
        <label >Correo Electronico</label>
        <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
          El <strong>Correo Electronico</strong> es requerido.
        </span>
        <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
          El <strong>Correo Electronico</strong> es invalido.
        </span>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
        <label >Password</label>
        <span *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched" class="text-danger errorLabel">
          El <strong>password</strong> es requerido.
        </span>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary btn-lg" type="submit" [disabled]="loginUsuario.invalid">Ingresar</button>
      </div>
      <p class="mt-3">¿No tienes cuenta? <a routerLink="/registrar-usuario">Registrate</a></p>
      <a class="mt-3" routerLink="/recuperar-password">Recuperar contraseña</a>
    </form>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
